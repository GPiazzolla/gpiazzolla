name: IndexNow Submission Automation

on:
  # Avvia questo workflow ad ogni 'push' (aggiornamento) sulla branch principale.
  push:
    branches:
      - main 
      - master # Includi 'master' solo se la tua branch di pubblicazione Ã¨ quella

jobs:
  submit-indexnow:
    runs-on: ubuntu-latest
    steps:
      - name: Esegui l'IndexNow Action
        uses: bojieyang/indexnow-action@v2
        with:
          # URL COMPLETO DELLA SITEMAP CON IL TUO DOMINIO CUSTOM
          sitemap-location: 'https://gpiazzolla.com/sitemap.xml'
          
          # Usa il Secret che hai nominato: INDEX_NOW
          key: ${{ secrets.INDEX_NOW }}
          
          # Indirizzo IndexNow universale
          endpoint: api.indexnow.org
