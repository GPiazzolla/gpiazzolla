
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sito in costruzione</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 60px;
      color: #333;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    img {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 34px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin: 5px 0;
    }
    form {
      margin-top: 30px;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #005baa;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003d7a;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo_gp.jpg" alt="Gioacchino Piazzolla Logo">
    <h1>SITO WEB IN COSTRUZIONE</h1>
    <h2>Gioacchino Piazzolla</h2>
    <p>Consulenza | Intermediazioni | Logistica & Trasporti</p>
    <br>
    <p><strong>CONTATTI:</strong></p>
    <p>logistica@gpiazzolla.com</p>
    <p>+39 366 327 9958</p>

    <form action="mailto:logistica@gpiazzolla.com" method="post" enctype="text/plain">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="Azienda">Azienda</label>
      <input type="text" id="Azienda" name="Azienda" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="messaggio">Messaggio / Richiesta</label>
      <textarea id="messaggio" name="messaggio" rows="5" required></textarea>

      <button type="submit">Invia</button>
    </form>
  </div>
</body>
</html>
