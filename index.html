
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito in costruzione</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; text-align: center; padding: 40px; }
        .container { background-color: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        img.logo { max-width: 150px; margin-bottom: 20px; }
        h1 { color: #333; }
        p { color: #666; }
        form { display: flex; flex-direction: column; align-items: stretch; max-width: 400px; margin: 0 auto; }
        input, textarea { margin: 10px 0; padding: 10px; font-size: 1em; }
        button { background-color: #0056b3; color: white; padding: 10px; border: none; cursor: pointer; font-size: 1em; }
        .contacts { margin: 20px 0; }
        .icon { width: 24px; vertical-align: middle; margin-right: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo_gp.jpg" alt="Logo GP" class="logo">
        <h1>SITO IN COSTRUZIONE</h1>
        <h2>Gioacchino Piazzolla</h2>
        <p>Consulenza | Intermediazioni | Logistica & Trasporti</p>
        <div class="contacts">
            <p><img src="icon_mail.png" alt="Mail" class="icon">logistica@gpiazzolla.com</p>
            <p><img src="icon_phone.png" alt="Telefono" class="icon">+39 366 327 9958</p>
        </div>
        <form action="mailto:logistica@gpiazzolla.com" method="post" enctype="text/plain">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="text" name="azienda" placeholder="Azienda">
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="messaggio" rows="5" placeholder="Messaggio / Richiesta" required></textarea>
            <button type="submit">Invia</button>
        </form>
    </div>
</body>
</html>
